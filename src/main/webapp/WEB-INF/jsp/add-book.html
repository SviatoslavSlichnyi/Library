    <div class="container mt-2 marg-b-5">
        <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="card">
        <header class="card-header">
            <h4 class="card-title mt-2">New Book</h4>
        </header>
        <article class="card-body">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01">
                      <label class="custom-file-label" for="inputGroupFile01">Upload Book Hardcover</label>
                    </div>
                  </div>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="">
            </div> <!-- form-group end.// -->
            <div class="form-row">
                <div class="col form-group">
                    <label>Author first name </label>   
                    <div id="first-name-error" class="invalid-text"></div>
                    <input type="text" class="form-control" placeholder="">
                </div> <!-- form-group end.// -->
                <div class="col form-group">
                    <label>Author last name</label>
                    <div id="last-name-error" class="invalid-text"></div>
                    <input type="text" class="form-control" placeholder=" ">
                </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->
            <div class="form-group">
                <label>Publisher</label>
                <div id="r-email-error" class="invalid-text"></div>
                <input type="email" class="form-control" placeholder="">
            </div> <!-- form-group end.// -->
            <div class="form-group">
                <label>Publication year</label>
                <div id="r-pwd-error" class="invalid-text"></div>
                <input class="form-control" type="number">
            </div> <!-- form-group end.// --> 
            <div class="form-group">
                <label>Number of pages</label>
                <div id="r-pwd-error" class="invalid-text"></div>
                <input class="form-control" type="number">
            </div> <!-- form-group end.// --> 
            <div class="form-group">
                <label>Language</label>
                <div id="r-pwd-error" class="invalid-text"></div>
                <input class="form-control" type="text">
            </div> <!-- form-group end.// -->  
            <div class="form-group">
                <label>Description</label>
                <div id="r-pwd-error" class="invalid-text"></div>
                <input class="form-control" type="password" rows="5" cols="60">
            </div> <!-- form-group end.// -->  
            <div class="form-group">
                <label>Book file</label>
                <div class="input-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01">
                      <label class="custom-file-label" for="inputGroupFile01">Upload Book</label>
                    </div>
                </div>
                <div class="meta">
                    <a>Use only .pdf, .epub or .txt type of file.</a>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-success btn-block btn-signin">Add Book</button>
            </div> <!-- form-group// -->  
        </form>
        </article> <!-- card-body end .// -->
        </div> <!-- card.// -->
        </div> <!-- col.//-->
        
        </div> <!-- row.//-->
