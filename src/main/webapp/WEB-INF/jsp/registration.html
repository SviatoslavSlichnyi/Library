<body class="body">
    
     <!-- Navigation bar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="https://cdn0.iconfinder.com/data/icons/education-and-learning-10/64/Books-512.png" width="30" height="30" class="d-inline-block align-top" alt="">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="nav-link" href="books">Books</a>

            </ul>
        </div>

    <div class="container mt-4 marg-b-5">
        <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="card">
        <header class="card-header">
            <h4 class="card-title mt-2">Sign up</h4>
        </header>
        <article class="card-body">
        <form>
            <div class="form-group">
                <label>Username</label>
                <small class="form-text text-muted">This name will be used for public posts.</small>
                <input type="text" class="form-control" placeholder="">
            </div> <!-- form-group end.// -->
            <div class="form-row">
                <div class="col form-group">
                    <label>First name </label>   
                    <div id="first-name-error" class="invalid-text"></div>
                    <input type="text" class="form-control" placeholder="">
                </div> <!-- form-group end.// -->
                <div class="col form-group">
                    <label>Last name</label>
                    <div id="last-name-error" class="invalid-text"></div>
                    <input type="text" class="form-control" placeholder=" ">
                </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->
            <div class="form-group">
                <label>Email address</label>
                <div id="r-email-error" class="invalid-text"></div>
                <input type="email" class="form-control" placeholder="">
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div> <!-- form-group end.// -->
            <div class="form-group">
                <label>Create password</label>
                <div id="r-pwd-error" class="invalid-text"></div>
                <input class="form-control" type="password">
            </div> <!-- form-group end.// -->  
            <div class="form-group">
                <label>Confirm password</label>
                <div id="r-pwd-error" class="invalid-text"></div>
                <input class="form-control" type="password">
            </div> <!-- form-group end.// -->  
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin">Register</button>
            </div> <!-- form-group// -->      
            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
        </form>
        </article> <!-- card-body end .// -->
        <div class="border-top card-body text-center">Have an account? <a href="login">Log In</a></div>
        </div> <!-- card.// -->
        </div> <!-- col.//-->
        
        </div> <!-- row.//-->
    </div> 
    <!--container end.//-->
